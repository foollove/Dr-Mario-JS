<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dr. Mario JS</title>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <script src="bundle.js"></script>
  
</head>
<body>
  <header>
    <div id="logo"></div>
    <h1 id="logo-js">JS</h1>
  </header>
  
  <main>
    <section id="menu-sidebar">
      <h1>Menu Sidebar</h1>
    </section>

    <section id="game-area">
      <h1> Game Area</h1>
      <!-- like original dr mario, blocks wider than tall:
        Each game square is 23 wide x 20 tall, with 3px margin on sides/bottom.
        The canvas also allows for the bottle to be displayed; total 250x492 px-->
      <canvas id="gameScreen" width="250" height="492"></canvas>
    </section>

    <section id="mario-sidebar">
      Mario Sidebar
    </section>
  </main>

  <img id="miscellaneous" src="./assets/images/dr-mario-misc-5.png">
  <img id="spritesheet" src="./assets/images/dr-mario-sprites.png">
</body>
</html>
