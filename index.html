<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dr. Mario JS</title>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <script src="bundle.js"></script>
</head>

<body>
  <header class="main-header">
    <nav class="header-left-nav">
      <h5 id="created-by"> CREATED BY </h5>
      <a id="kevin-moch" href="mailto:kevin.edholm.moch@gmail.com"> </a>
    </nav>
    <div class="header-logo-name">
      <div id="logo">
        <h1 id="logo-js">JS</h1>   
      </div>
    </div>
    <nav class="header-right-nav">
      <a href="https://github.com/kedholmmoch">
        <div id='github'></div>
      </a>
      <a href="https://www.linkedin.com/in/kevin-edholm-moch/">
        <div id='linked-in'></div>
      </a>
      <a href="mailto:kevin.edholm.moch@gmail.com">
        <div id="email"></div>
      </a>
    </nav>
  </header>
  
  <main>
    <section id="menu-sidebar">
      <h1>Menu Sidebar</h1>
    </section>

    <section id="game-area">
      <h1> </h1>
      <!-- like original dr mario, blocks wider than tall:
        Each game square is 23 wide x 20 tall, with 3px margin on sides/bottom.
        The canvas also allows for the bottle to be displayed; total 250x492 px-->
      <canvas id="gameScreen" width="250" height="492"></canvas>
    </section>

    <section id="mario-sidebar">
      <div id="dr-mario-div">
        <canvas id="dr-mario-canvas" width="150" height="150"></canvas>
      </div>
      <div id="stage-info" class="hidden">
        <div id="stage-level-div">
          <div>LEVEL</div>
          <div id="stage-level-display"></div>
        </div>
        <div id="stage-viruses-div">
          <div>VIRUS</div>
          <div id="stage-viruses-display"></div>
        </div>
        <div id="stage-score-div">
          <div>SCORE</div>
          <div id="stage-score-display"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>

  <img id="miscellaneous" src="./assets/images/dr-mario-misc-5.png">
  <img id="spritesheet" src="./assets/images/dr-mario-sprites.png">
